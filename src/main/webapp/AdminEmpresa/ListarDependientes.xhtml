<?xml version="1.0" encoding="UTF-8"?>
    <ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:b="http://bootsfaces.net/ui"
    template="../Template/plantilla.xhtml">
    <ui:define name="content">
        <h:head>
            <title>Lista de Dependientes</title>
        </h:head>
        <p:tabView>
            <p:tab title="ROWMS Working Website">


                <h1>Lista de Dependientes</h1>

                <p:dataTable value="#{dependienteBean.dependientes2}"
                              var="dependiente" id="entradasPool" styleClass="table table-striped table-bordered">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DUI" />
                        </f:facet>
                        <h:outputText value="#{dependiente.dui}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{dependiente.nombre}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Apellido" />
                        </f:facet>
                        <h:outputText value="#{dependiente.apellido}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edad" />
                        </f:facet>
                        <h:outputText value="#{dependiente.edad}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Genero" />
                        </f:facet>
                        <h:outputText value="#{dependiente.genero}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Foto" />
                        </f:facet>
                        <h:outputText value="#{dependiente.foto}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Telefono" />
                        </f:facet>
                        <h:outputText value="#{dependiente.telefono}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Correo" />
                        </f:facet>
                        <h:outputText value="#{dependiente.correo}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado" />
                        </f:facet>
                        <h:outputText value="#{dependiente.estado}" />

                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rol" />
                        </f:facet>
                        <h:outputText value="#{dependiente.rol}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empresa Afiliada" />
                        </f:facet>
                        <h:outputText value="#{dependiente.empresaAfiliada}" />
                    </h:column>
                </p:dataTable>



            </p:tab>
        </p:tabView>
    </ui:define>

    </ui:composition>
