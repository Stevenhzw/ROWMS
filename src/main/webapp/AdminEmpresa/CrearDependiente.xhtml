<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:b="http://bootsfaces.net/ui"
        template="../Template/plantilla.xhtml">
    <ui:define name="content">
        <h:head>
            <title>Crear Dependientes</title>
        </h:head>
        <h:body>
            <p:tab title="ROWMS Working Website">


                <h:panelGrid style="text-align:center; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
                    <h1>Crear un Dependiente de Empresa</h1>

                    <h:form id="formulario">
                        <h:panelGrid columns="2" styleClass="col-md-10 col-sm-10 col-xs-12 inputgroup">
                            <h:outputText value="Nombre de Dependiente" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Apellido de Dependiente" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Descripcion" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Direccion" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Empresa Afiliada" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Salario" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Requisistos" />
                            <b:inputTextarea value="#{entradaBean.entrada.texto}" required="true"
                                             required-message="Agrega texto a tu entrada" />


                            <h:outputText value="Tipo de Plaza" />
                            <h:selectOneMenu value="#{entradaBean.entrada.tipo}">
                                <f:selectItem itemLabel="En constucción!!" itemValue="" />
                                <f:selectItem itemLabel="Opción 1" itemValue="opcion1" />
                                <f:selectItem itemLabel="Opción 2" itemValue="opcion2" />
                                <f:selectItem itemLabel="Opción 3" itemValue="opcion3" />
                            </h:selectOneMenu>

                            <h:outputText value="Cargo de Plaza" />
                            <b:inputText value="#{entradaBean.entrada.titulo}" required="true"
                                         required-message="Agrega un título" />

                            <h:outputText value="Estado" style="display: none;" />
                            <b:inputText value="1" required="true"
                                         required-message="Agrega un título" style="display: none;"/>


                            <h:outputText value="Motivo rechazo" style="display: none;" />
                            <b:inputText value="." required="true"
                                         required-message="Agrega un título" style="display: none;"/>


                        </h:panelGrid>
                        <b:commandButton value="Agregar" action="#"
                                         look="success" styleClass="btn-lg"/>
                    </h:form>

                </h:panelGrid>
            </p:tab>
        </h:body>
    </ui:define>

</ui:composition>
