<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Lista de Empresas</title>
</h:head>
<h:body>
    <h1>Lista de Empresas</h1>

    <h:dataTable value="#{empresaBean.listaEmpresas}" var="empresa">
        <!-- Otras columnas aquí -->

        <!-- Verifica si la lista está vacía antes de mostrar los datos -->
        <c:if test="#{not empty empresaBean.listaEmpresas}">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{empresa.idEmpresa}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{empresa.nombreEmpresa}
            </h:column>
        </c:if>
        <c:if test="#{empty empresaBean.listaEmpresas}">
            <p>No hay empresas para mostrar.</p>
        </c:if>
    </h:dataTable>


</h:body>
</html>
