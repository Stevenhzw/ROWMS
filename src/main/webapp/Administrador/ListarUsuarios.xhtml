<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Lista de Usuarios</title>
</h:head>
<h:body>
    <h1>Lista de Usuarios</h1>

    <b:dataTable value="#{dependienteBean.usuarios}" var="dependiente"
                 id="entradasPool"
                 styleClass="table table-striped table-bordered">
        <h:column>
            <f:facet name="header">
                <h:outputText value="DUI" />
            </f:facet>
            <h:outputText value="#{dependiente.dui}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre" />
            </f:facet>
            <h:outputText value="#{dependiente.nombre}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Apellido" />
            </f:facet>
            <h:outputText value="#{dependiente.apellido}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Edad" />
            </f:facet>
            <h:outputText value="#{dependiente.edad}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Genero" />
            </f:facet>
            <h:outputText value="#{dependiente.genero}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Foto" />
            </f:facet>
            <h:outputText value="#{dependiente.foto}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Telefono" />
            </f:facet>
            <h:outputText value="#{dependiente.telefono}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Correo" />
            </f:facet>
            <h:outputText value="#{dependiente.correo}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Estado" />
            </f:facet>
            <h:outputText value="#{dependiente.estado}" />

        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Rol" />
            </f:facet>
            <h:outputText value="#{dependiente.rol}" />
        </h:column>
    </b:dataTable>



</h:body>
</html>
