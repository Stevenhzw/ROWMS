<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:b="http://bootsfaces.net/ui"
        template="../Template/plantilla.xhtml">
    <ui:define name="content">
        <h:head>
            <title>Plazas</title>
        </h:head>
        <p:tabView>
            <p:tab title="ROWMS Working Website">

                <h1>Lista de Plazas</h1>


                <b:dataTable value="#{plazaBean.plazas}" var="plaza"
                             id="entradasPool"
                             styleClass="table table-striped table-bordered">


                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{plaza.idPlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{plaza.nombrePlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción" />
                        </f:facet>
                        <h:outputText value="#{plaza.descripcionPlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Empresa" />
                        </f:facet>
                        <h:outputText value="#{plaza.empresaAfiliada}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Salario" />
                        </f:facet>
                        <h:outputText value="#{plaza.salarioPlaza}" />
                    </h:column>


                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Requisitos" />
                        </f:facet>
                        <h:outputText value="#{plaza.requisitoPlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo" />
                        </f:facet>
                        <h:outputText value="#{plaza.tipoPlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Rubro" />
                        </f:facet>
                        <h:outputText value="#{plaza.rubroPlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cargo" />
                        </f:facet>
                        <h:outputText value="#{plaza.cargoPlaza}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado" />
                        </f:facet>
                        <h:outputText value="#{plaza.estadoPlaza}" />
                    </h:column>
                </b:dataTable>
            </p:tab>
        </p:tabView>

        <p:tabView>
