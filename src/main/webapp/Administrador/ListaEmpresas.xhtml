<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Lista de Empresas</title>
</h:head>
<h:body>
    <h1>Lista de Empresas</h1>

    <b:dataTable value="#{empresaBean.empresas}" var="empresa"
                 id="entradasPool"
                 styleClass="table table-striped table-bordered">


        <h:column>
            <f:facet name="header">
                <h:outputText value="Logo" />
            </f:facet>
            <h:outputText value="#{empresa.fotoEmpresa}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{empresa.idEmpresa}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Nombre" />
            </f:facet>
            <h:outputText value="#{empresa.nombreEmpresa}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="DescripciÃ³n" />
            </f:facet>
            <h:outputText value="#{empresa.descripcionEmpresa}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Telefono" />
            </f:facet>
            <h:outputText value="#{empresa.telefonoEmpresa}" />
        </h:column>


        <h:column>
            <f:facet name="header">
                <h:outputText value="DirecciÃ³n" />
            </f:facet>
            <h:outputText value="#{empresa.direccionEmpresa}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Correo" />
            </f:facet>
            <h:outputText value="#{empresa.correoEmpresa}" />
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Estado" />
            </f:facet>
            <h:outputText value="#{empresa.estadoEmpresa}" />
        </h:column>
    </b:dataTable>


</h:body>
</html>
