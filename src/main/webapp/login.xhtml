<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="Template/plantilla.xhtml">

    <ui:define name="content">
        <h:head>
            <title>Iniciar Sesión</title>
        </h:head>
        <p:tabView>
            <p:tab title="ROWMS Working Website">
                <h:body>
                    <h:form>
                        <h:panelGroup layout="block" styleClass="alert alert-danger"
                                      rendered="#{not empty facesContext.messageList}">
                            <h:messages />
                        </h:panelGroup>
                        <h:outputLabel for="correo">Correo:</h:outputLabel>
                        <h:inputText id="correo" value="#{loginBean.correo}" required="true"/><br/>

                        <h:outputLabel for="contraseña">Contraseña:</h:outputLabel>
                        <h:inputSecret id="contraseña" value="#{loginBean.contraseña}" required="true"/><br/>

                        <h:commandButton value="Iniciar Sesión" action="#{loginBean.iniciarSesion}"/><br/>
                    </h:form>
                    <h:outputScript>
                        <c:if test = "#{not empty flash.exito}" >
                            alertify.success('#{flash.exito}');
                        </c:if>
                    </h:outputScript>
                </h:body>
            </p:tab>
        </p:tabView>
    </ui:define>

</ui:composition>
