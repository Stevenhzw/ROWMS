<?xml version="1.0" encoding="UTF-8"?>
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="Template/plantilla.xhtml">

    <ui:define name="content">
        <h:head>
            <title>Iniciar Sesión</title>
        </h:head>

        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-md-6">
                    <p:panel header="Iniciar Sesión" styleClass="p-panel-info">
                        <h:form class="form" role="form">
                            <h:panelGroup layout="block" styleClass="alert alert-danger"
                                          rendered="#{not empty facesContext.messageList}">
                                <h:messages />
                            </h:panelGroup>

                            <div class="form-group">
                                <h:outputLabel for="correo">Correo:</h:outputLabel>
                                <h:inputText id="correo" value="#{loginBean.correo}" required="true" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="contraseña">Contraseña:</h:outputLabel>
                                <h:inputSecret id="contraseña" value="#{loginBean.contraseña}" required="true" class="form-control"/>
                            </div>

                            <h:commandButton class="btn btn-primary" value="Iniciar Sesión" action="#{loginBean.iniciarSesion}"/>
                        </h:form>
                        <h:outputScript>
                            <c:if test="#{not empty flash.exito}">
                                alertify.success('#{flash.exito}');
                            </c:if>
                        </h:outputScript>
                    </p:panel>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
