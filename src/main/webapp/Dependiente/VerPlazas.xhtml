<?xml version="1.0" encoding="UTF-8"?>
<ui:composition

        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"

    <ui:define name="content">
        <h:head>
            <title>Plazas</title>
        </h:head>

            <p:tab title="Lista de Plazas">
                <f:facet name="actions">
                    Options I
                </f:facet>
                <h1>Lista de Plazas</h1>
                <p:dataTable value="#{plazaBean.plazas}" var="plaza"
                             id="entradasPool2"
                             styleClass="table table-striped table-bordered">


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ID" />
                        </f:facet>
                        <h:outputText value="#{plaza.idPlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre" />
                        </f:facet>
                        <h:outputText value="#{plaza.nombrePlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripción" />
                        </f:facet>
                        <h:outputText value="#{plaza.descripcionPlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Empresa" />
                        </f:facet>
                        <h:outputText value="#{plaza.empresaAfiliada}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Salario" />
                        </f:facet>
                        <h:outputText value="#{plaza.salarioPlaza}" />
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Requisitos" />
                        </f:facet>
                        <h:outputText value="#{plaza.requisitoPlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Tipo" />
                        </f:facet>
                        <h:outputText value="#{plaza.tipoPlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Rubro" />
                        </f:facet>
                        <h:outputText value="#{plaza.rubroPlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Cargo" />
                        </f:facet>
                        <h:outputText value="#{plaza.cargoPlaza}" />
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Estado" />
                        </f:facet>
                        <h:outputText value="#{plaza.estadoPlaza}" />
                    </p:column>


                </p:dataTable>

            </p:tab>

                        <h:commandButton value="Aceptar" />

                    </p:column>

                </p:dataTable>
            </p:tab>

            <c:if test="#{not empty flash.exito}">
                alertify.success('#{flash.exito}');
            </c:if>

    </ui:define>

</ui:composition>
